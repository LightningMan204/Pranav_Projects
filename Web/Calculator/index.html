<!DOCTYPE html>
<html>
<head>
    <title>DirectCalculator | Beginner Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!--I might make a calculator-->
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">w
            <button class="operator" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="deleteLast()">Del</button>
            <button class="operator" onclick="appendToDisplay('รท')">&divide;</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('x')">&times</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">&minus;</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">&plus;</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="operator" onclick="calculateResult()">&equals;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
